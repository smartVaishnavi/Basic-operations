<script>
var numOne, numTwo, res, temp;
function fun()
{
  numOne = parseInt(document.getElementById("one").value);
  numTwo = parseInt(document.getElementById("two").value);
  if(numOne && numTwo)
  {
    temp = document.getElementById("res");
    temp.style.display = "block";
    res = numOne + numTwo;
    document.getElementById("add").value = res;

    res = numOne - numTwo;
    document.getElementById("subtract").value = res;
    res = numOne * numTwo;
    document.getElementById("multiply").value = res;
    res = numOne / numTwo;
    document.getElementById("divide").value = res;
  }}

</script>
</head>
<center>

<body style="background-color:#262a53;
border-style: double;"><h1 style="color:#ffa0a0;

 width: 85%; margin-top:0px; padding-top:0px;height: 90%;

 ">

<br/><br/>
Enter Second Number: <input id="two" style="width:120px;"></p>
<P><button onclick="fun()"  style="background-color:indianred; font-size:18px">Result</button>
</p>
<p id="res" style="font-size: 23px; ">
Addition(+)Result = <input id="add" style="width:120px;"><br/><br/>
